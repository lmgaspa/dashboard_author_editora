<div class="h-full rounded-xl border border-slate-200 bg-white shadow-sm p-4 flex flex-col">
  <div class="text-sm text-slate-600">{{ title }}</div>

  <!-- Valor + seta -->
  <div class="mt-2 flex items-center gap-2">
    <div class="h-8 bg-brand-100 rounded w-40"></div>
    <!-- estado: 'up' | 'down' -->
    <div *ngIf="state === 'up'" class="inline-flex items-center text-emerald-600 text-sm font-medium">
      <!-- seta ↗ -->
      <span class="inline-block rotate-45">➔</span>
    </div>
    <div *ngIf="state === 'down'" class="inline-flex items-center text-rose-600 text-sm font-medium">
      <!-- seta ↙ -->
      <span class="inline-block -rotate-135">➔</span>
    </div>
  </div>

  <div class="mt-3 h-3 w-24 bg-brand-100 rounded"></div>
</div>
